<ion-side-menus enable-menu-with-back-views="false" >
	<ion-side-menu-content>
		<ion-nav-bar class="bar-dark" align-title="center">
			<ion-nav-back-button >
			</ion-nav-back-button>
	 
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
			</ion-nav-bar>
		<ion-nav-view name="appContent"></ion-nav-view>
	</ion-side-menu-content>
 
	<ion-side-menu side="left" >
		<ion-header-bar class="bar-stable">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item>Hi <span ng-show="app_type == 'professor'">Prof.</span> {{username}}, </ion-item>
				<ion-item class="menu_button" ng-class="{active: pageActive('/app/home')}" menu-close href='#/app/home'">Class List</ion-item>
				<ion-item ng-show="app_type == 'professor'" ng-class="{active: pageActive('/app/add_course/0')}" class="menu_button" menu-close href='#/app/add_course/0'">Add Course</ion-item>
				<ion-item class="menu_button" menu-close ng-click="logout()">Logout</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
